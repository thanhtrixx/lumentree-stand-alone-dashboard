<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumentree MQTT Connection Diagnostics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-6">Lumentree MQTT Connection Diagnostics</h1>
        
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-grow">
                    <label for="deviceId" class="block text-sm font-medium mb-1">Device ID:</label>
                    <input type="text" id="deviceId" placeholder="H241224050" value="H241224050"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700">
                </div>
                <div class="flex items-end">
                    <button id="connectBtn" class="w-full md:w-auto px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Start Diagnostics
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Connection Status -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-xl font-semibold mb-2">Connection Status</h2>
            <div class="flex items-center mb-4">
                <div id="statusIndicator" class="w-4 h-4 rounded-full bg-gray-400 mr-2"></div>
                <span id="statusText" class="text-lg">Not Connected</span>
            </div>
            <div id="currentMethod" class="text-sm text-gray-500 dark:text-gray-400"></div>
        </div>
        
        <!-- Connection Methods -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-xl font-semibold mb-2">Connection Methods</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="methodsGrid">
                <!-- Will be populated dynamically -->
            </div>
        </div>
        
        <!-- Connection Logs -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold">Connection Logs</h2>
                <button id="clearLogsBtn" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Clear
                </button>
            </div>
            <div class="bg-gray-100 dark:bg-gray-900 rounded-md p-3 h-96 overflow-y-auto font-mono text-sm">
                <table class="w-full" id="logsTable">
                    <thead>
                        <tr>
                            <th class="text-left px-2 py-1 w-1/6">Time</th>
                            <th class="text-left px-2 py-1 w-1/12">Level</th>
                            <th class="text-left px-2 py-1">Message</th>
                        </tr>
                    </thead>
                    <tbody id="logsBody">
                        <!-- Will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- MQTT Configuration -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-xl font-semibold mb-2">MQTT Configuration</h2>
            <pre id="configDisplay" class="bg-gray-100 dark:bg-gray-900 rounded-md p-3 overflow-x-auto"></pre>
        </div>
        
        <!-- Received Data -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6 hidden" id="dataSection">
            <h2 class="text-xl font-semibold mb-2">Received Data</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="dataGrid">
                <!-- Will be populated dynamically -->
            </div>
        </div>
    </div>
    
    <script src="js/mqtt-diagnostic.js"></script>
</body>
</html>
